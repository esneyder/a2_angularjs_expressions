<div class="row marketing">
	<h4>Numeros</h4>
	<hr/>

		<div ng-init="cantidad=1;costo=87;impuesto=5">
			<p>
				Cantidad de producto : {{cantidad}}
				
			</p>
			<p>
				Costo de producto: <span ng-bind="costo"></span> dolars USD.
				
			</p>
			​​
			<p>
				Total en dolares: {{ cantidad * costo * (impuesto/100+1) }} dolares USD.
			</p>
			​​
		</div>
	</p>
</div>
